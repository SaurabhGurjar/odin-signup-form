<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="img-and-logo-wrapper">
        <div class="logo-wrapper">
            <img src="image/odin-lined.png" alt="logo">
            <h3>ODIN</h3>
        </div>
        <p>Photo by <a
                href="https://unsplash.com/@oweni?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Howen</a>
            on <a
                href="https://unsplash.com/photos/81s4ryYuIh4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div class="form-container">
        <div class="text-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.<br>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="form-feilds-section">
            <form>
                <div class="form-feilds-wrapper">
                    <h2>Let's do this!</h2>
                    <fieldset>
                        <div>
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname" placeholder="Thor" required>
                        </div>
                        <div>
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lname" placeholder="Odinson" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="e-mail">EMAIL</label>
                            <input type="email" id="e-mail" name="email" required placeholder="example@gmail.com">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="password" id="pwd" required>
                        </div>
                        <div>
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-pwd" required>
                        </div>
                    </fieldset>
                </div>
                <div class="form-button-wrapper">
                    <input type="submit" value="Create Account">
                    <p>Already have an account?<a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
