<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
</head>

<body>
    <div class="img-and-logo-wrapper">
        <div class="logo-wrapper">
            <img src="image/odin-lined.png" alt="logo">
        </div>
    </div>
    <div class="form-container">
        <div class="text-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.<br>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="form-feilds-section">
            <h4>Let's do this!</h4>
            <form>
                <div class="form-feilds-wrapper">
                    <fieldset>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname" placeholder="Thor" required>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname" placeholder="Odinson" required>
                    </fieldset>
                    <fieldset>
                        <label for="e-mail">EMAIL</label>
                        <input type="email" id="e-mail" name="email" required placeholder="example@gmail.com">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </fieldset>
                    <fieldset>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="password" id="pwd" required>
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-pwd" required>
                    </fieldset>
                </div>
                <div class="form-button-wrapper">
                    <input type="submit" value="Create Account">
                    <p>Already have an account?<a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
